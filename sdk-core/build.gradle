
dependencies {
    compile project(':sdk-api')

    compileOnly 'io.sunshower.kernel:kernel-api'

    compile 'io.sunshower.common:core'
    compile 'io.sunshower.common:common-ws'
    compile 'io.sunshower.test:test-ws'

    compile 'io.sunshower.service:service-api'
    compile 'io.sunshower.service:service-core'
    compile 'io.sunshower.service:service-security'


    compile 'io.sunshower.persist:persist-jpa'

    compile 'io.sunshower.persist:persist-hibernate'
    compile 'org.springframework:spring-orm'



    testCompile project(':sdk-specification')
    
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.3'
    compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.moxy'

    testCompile 'io.sunshower.test:test-persist'
    testCompile 'org.junit.platform:junit-platform-runner'
    testCompile 'org.springframework:spring-test'
    compile 'org.springframework.security:spring-security-acl'
    compile 'org.springframework.security:spring-security-config'

    testCompile 'org.springframework.security:spring-security-test'


}


